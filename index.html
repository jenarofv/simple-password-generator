<!DOCTYPE html>

<html lang="en">

<head>
  <title> simple random password generator</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <h1> simple random password generator</h1> 
  <main>
    <div>
      <input type="range" min="8" max="32" step="1" value="12" id="lengthSetter">
      <label for="lengthSetter"> password length: <output id="lengthOut"></output> </label>
    </div>

    <div>
      <label for="numOfPasswords"> number of passwords (1-10): </label>
      <input type="number" min="1" max="10" value="5" id="numOfPasswords" pattern="\d*">
    </div>

    <input type="submit" value="create passwords">
  </main>
  <script defer src="./script.js"></script>
</body>

</html>
